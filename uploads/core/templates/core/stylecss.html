{% extends 'base.html' %}

{% block style %}
<style>
    * {
        font-size: 15px;
        color: black;
    }

    @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Source+Sans+Pro:200,300,400,600,700,900');
    body{
        font-family: 'Open Sans', sans-serif;
        background: -webkit-linear-gradient(left, white, white);
        background: -moz-linear-gradient(left, white, white);
        background: -o-linear-gradient(left, white, white);
        background: linear-gradient(to right, white, white);
        margin: auto;
        width: 90vw;
    }


    /* -------------------------------------- HOME/INDEX -------------------------------------- */
    .home {
        display: flex;
        width: 60vw;
    }
    .shadowbox {
        box-shadow: 0 3px 8px 0 rgba(0,0,0,0.2), 0 0 0 1px rgbd(0,0,0,0.08);
    }
    .searchbox {
        outline: 1px solid rgba (0,0,0,0.2);
    }

    /* -------------------------------------- SECTION -------------------------------------- */
    section {
        margin: 50px;
    }
    section#loginreg{
        display: flex;
        justify-content: space-between;
        width: 70vw;
    }
    fieldset{
        /* display: flex;
        flex-direction: column; */
        margin-left: 15px;
        margin-right: 15px;
        padding: 2em;
        border: 3px solid;
        border-color: white;
    }
    fieldset.login_reg{
        width: 40%;
        /* min-width: 530px; */
    }
    div#trips_left {
        width: 30vw;
    }
    div#trips_right {
        width: 30vw;
    }
    fieldset.destination { 
        display: inline-block;
        width: 95%;
        height: 100%; 
        margin-left: 2px;
        margin-right: 2px;
    }
    #destination_wrapper {
        max-height: 95%; 
        overflow-x: auto;
    }
    fieldset.others { 
        display: inline-block;
        width: 95%;
        height: 56.5%;
        margin-left: 2px;
        margin-right: 2px;
        margin-bottom: 20px;
    }
    #others_wrapper {
        max-height: 90%;
        overflow-x: auto;
    }
    fieldset.destinations{
        border: 2px dotted white;
        padding: 0px 30px 10px 30px;
        margin-bottom: 20px;
    }
    fieldset.add_trip{
        display: inline-block;
        width: 95%;
        max-height: 30%;
        margin-left: 2px;
        margin-right: 2px;
    }
    legend {
        font-size: 1.5em;
        letter-spacing: 3px;
        text-transform: uppercase;
    }
    legend.poster{
        font-size: 1em;
        font-weight: bolder;
        letter-spacing: 0px;
    }
    span {
        /* margin: 50px; */
        color: indianred;
        text-transform: uppercase;
        /* background-color: transparent; */
        /* background-color: rgba(255,255,255,0.3);  */
        /* width: 20%;  */
        margin: 0px 0px 2px 0px;
        padding: 5px 10px 5px 10px;  
        font-size: 1em;
        letter-spacing: 3px;
        /* border: 1px solid rgba(255,255,255,0.1); */
        /* border-radius: 10%; */
        display: inline-flex;
        vertical-align: top;
        width: 125px; 
    }
    .destination span{
        width: 200px;
        padding: 0px;
    }
    span.author{
        background: none;
        border: none;
        width: auto;
        padding: 0px;
        margin: 0px;
        letter-spacing: 0px;
        float: right;
    }

    /* input[id='toggle-heart'] {
        position: absolute;
        left: -100vw;
    }
    input[id='toggle-heart']:checked + label {
        color: #e2264d;
    }

    label[for='toggle-heart'] {
        align-self: center;
        color: #aab8c2; 
        font-size: 2em;
        cursor: pointer;
    } */




    /* -------------------------------------- TEXT TREATMENTS -------------------------------------- */
    ul {
        padding: 0px;
    }
    li {
        list-style: none;
        text-align: center;
    }
    a:link {
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    a.tbl-button {
        margin: 5px 2px 5px 2px;
        padding: 2px 5px 2px 5px;
        font-size: 1em;
        /* border: 1px solid rgba(255,255,255,0.3);  */
        background-color: rgba(255,255,255,0.2);
    }

    a.endbutton {
        /* margin: 50px; */
        color: indianred;
        /* background-color: transparent; */
        background-color: rgba(255,255,255,0.9); 
        /* width: 20%;  */
        margin: 2px 0px 2px 0px;
        padding: 10px 20px 10px 20px;  
        font-size: 1em;
        border: 1px solid rgba(255,255,255,0.3); 
        /* border-radius: 10%; */
        height: 2em;
        min-width: 13%;
    }




    /* -------------------------------------- HEADINGS -------------------------------------- */
    nav, nav a {
        text-align: right;
        font-size: 1.1em;
        text-transform: uppercase;
        letter-spacing: 3px;
    }
    a.endbutton {
    background-color: rgba(255,255,255,0.1); 
    margin: 2px 0px 2px 0px;
    padding: 10px 20px 10px 20px;  
    font-size: 1em;
    border: 1px solid rgba(255,255,255,0.3); 
    height: 2em;
    min-width: 13%;
    }
    .error {
        margin: 0% 5%;
        color: white;
        background: -webkit-linear-gradient(left, transparent, indianred, transparent);
        background: linear-gradient(to right, transparent, indianred, transparent);
        line-height: 2em;
        margin-bottom: 5px;
    }

    .success {
        text-align: left;
    }
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Source Sans Pro', sans-serif;
    }
    h1{
        font-size: 3em;
        color: indianred;
        text-transform: uppercase; 
        font-weight: 700;
        letter-spacing: 3px;
        margin-bottom: 50px;
    }
    h2{
        font-size: 2em;
        color: indianred;
        text-transform: uppercase;
        letter-spacing: 7px;
        font-weight: 700;
        text-align: left;
        margin-bottom: 15px;
        display: block;
    }




    /* -------------------------------------- FORMS -------------------------------------- */
    form {
        vertical-align: center;
    }
    input[type="text"], input[type="password"], input[type="date"], textarea {
        color: indianred;
        /* background-color: transparent; */
        background-color: rgba(255,255,255,0.3); 
        /* width: 20%;  */
        margin: 0px 0px 2px 0px;
        padding: 5px 10px 5px 10px;
        font-size: 1em;
        border: 1px solid rgba(255,255,255,0.3);
        border-left: 3px solid white;
        /* border-radius: 10%; */
        display: inline-flex;
        width: 66%;
        font-family: Montserrat, sans-serif;
        /* align-items: stretch; */
    }
    input[type="submit"].small {
        color: indianred;
        /* background-color: transparent; */
        background-color: rgba(255,255,255,0.9); 
        margin: 2px 0px 2px 0px;
        padding: 0px 20px 0px 20px;  
        font-size: 1em;
        border: 0px solid rgba(255,255,255,0.3); 
        height: 2em;
    }
    input[type="submit"] {
        color: indianred;
        background-color: rgba(255,255,255,0.9); 
        margin: 2px 0px 2px 0px;
        padding: 10px 20px 10px 20px;  
        font-size: 1em;
        border: 1px solid rgba(255,255,255,0.3); 
        min-width: 13%;
    }
    input.nothing {
        color: indianred;
        background-color: transparent; 
        margin: 0px;   
        padding: 0px;   */
        font-size: 1em;
        border: none;  */
    }
    fieldset form input[type="submit"] {
        float: right;
    }
    fieldset form input[type="submit"].small {
        float: none;
        margin-top: 10px;
        /* background-color: transparent; */
        /* font-size: 2em; */
        /* margin: 0px; */
        /* padding: 0px; */
        /* min-width: 0px; */
        /* height: 1em; */
    }
    select {
        color: indianred;
        background-color: transparent;
        /* width: 20%;  */
        /* padding: 5px 5px 5px 5px; */
        font-size: 1em;
        border: 0px solid #fff;
        height: 1.5em;
    }
    ::-webkit-input-placeholder {
        color: indianred;
        font-size: 1.5em;
        font-weight: extra-light;
    }
    ::-moz-placeholder {
        color: indianred;
        font-size: 1.5em;
        font-weight: extra-light;
    }
    ::-moz-placeholder {
        color: indianred;
        font-weight: extra-light;
        font-size: 1.5em;
    }
    ::-ms-input-placeholder {
        color: indianred;
        font-size: 1.5em;
        font-weight: extra-light;
    }





    /* -------------------------------------- TABLES -------------------------------------- */
    table{
        width:100%;
        table-layout: fixed;
        overflow: auto;
    }
    .tbl-header{
        background-color: rgba(255,255,255,0.3);
    }
    .tbl-content{
        max-height: 30vh; 
        overflow: auto;
        margin-top: 0px;
        border: 1px solid rgba(255,255,255,0.3);
    }
    th{
        padding: 10px 10px;
        text-align: left;
        font-weight: bolder;
        font-size: 1em;
        color: indianred;
        text-transform: uppercase;
    }
    td{
        padding: 10px;
        text-align: left;
        /* width: auto; */
        vertical-align:middle;
        font-size: 1em;
        color: indianred;
        border-bottom: solid 1px rgba(255,255,255,0.2);
    }



    /* for custom scrollbar for webkit browser*/

    ::-webkit-scrollbar {
        width: 6px;
    } 
    ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(255,255,255,0.3); 
    } 
    ::-webkit-scrollbar-thumb {
        -webkit-box-shadow: inset 0 0 6px rgba(255,255,255,0.9); 
    }
</style>
{% endblock style %}
